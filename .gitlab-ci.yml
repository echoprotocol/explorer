stages:
  - test
  - build
  - deploy


test:
  image: node:10.15
  stage: test
  cache:
    key: $CI_COMMIT_REF_NAME
    paths:
    - node_modules/
  script:
    - npm i --silent
    - npm run lint
  tags:
    - docker
  only:
    - merge_requests
    - develop
    - master


build.develop:
  stage: build
  variables:
    NODE_ENV: production
    NODE_APP_INSTANCE: develop
  script:
    - docker build --build-arg NODE_APP_INSTANCE=${NODE_APP_INSTANCE} -t 656.echo-explorer.frontend . --no-cache
    - docker-compose down
    - docker-compose up -d
  only:
    - develop
  tags:
    - pp-develop
  environment:
    name: develop
    url: https://656-echo-explorer.pixelplex-test.by


build.master:
  stage: build
  variables:
    NODE_ENV: production
    NODE_APP_INSTANCE: master
  script:
    - docker build --build-arg NODE_APP_INSTANCE=${NODE_APP_INSTANCE} -t 656.echo-explorer.frontend . --no-cache
    - docker-compose down
    - docker-compose up -d
  only:
    - master
  tags:
    - pp-stage
  environment:
    name: master
    url: http://656-echo-explorer.pixelplexlabs.com


build.production:
  stage: build
  variables:
    NODE_ENV: production
    NODE_APP_INSTANCE: production
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker build --cache-from $CI_REGISTRY_IMAGE:latest --tag $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA --tag $CI_REGISTRY_IMAGE:latest .
    - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
    - docker push $CI_REGISTRY_IMAGE:latest
  after_script:
    - docker logout $CI_REGISTRY
  only:
    - tags
  tags:
    - echo-linux
  environment:
    name: production
    url: https://explorer.echo-dev.io


deploy.production:
  stage: deploy
  variables:
    NODE_ENV: production
    NODE_APP_INSTANCE: production
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - docker pull $CI_REGISTRY_IMAGE:latest
    - docker start explorer || docker run --name explorer -p 80:80 -d $CI_REGISTRY_IMAGE
  after_script:
    - docker logout $CI_REGISTRY
  only:
    - tags
  tags:
    - echo-explorer-1
  when: manual
  environment:
    name: production
    url: https://explorer.echo-dev.io
