<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Echo Explorer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
	<script>
		(() => {
			if (!window.location.pathname || !window.location.pathname.startsWith('/accounts')) return;
			const pathname = window.location.pathname.split('/');
			if (pathname.length < 4) return;
			const metaTitle = document.createElement('meta');
			metaTitle.name = 'title';
			metaTitle.content = 'Account ' + pathname[2] + ' | Echo Explorer';
			document.head.appendChild(metaTitle);
			const metaDescription = document.createElement('meta');
			metaDescription.name = 'description';
			metaDescription.content = 'ECHO account page';
			document.head.appendChild(metaDescription);
		})();
	</script>
</head>
<body>
<div id="root">
	<div class="app-loader">
		<div class="f-h-loader">
			<div class="spin" ></div>
			<div class="text">Please wait while data is loading</div>
		</div>
	</div>
</div>
</body>
</html>
